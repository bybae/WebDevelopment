<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Forms Demo</h1>
    <form action="/tacos">
        <input type="text" placeholder="username" name="username">
        <br>
        <input type="password" placeholder="password" name="password">
        <br>
        <input type="number" placeholder="enter a number" name="num" min="1" max="100">
        <br>
        <input type="checkbox">
        <br>
        <br>
        <!---The All Important Label--->

        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username">
            <label for="checbox"></label>
            <input type="checkbox">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder=password id="password">
            <label for="checbox"></label>
            <input type="checkbox">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input type="number" placeholder="enter a number" id="number">
            <label for="checbox"></label>
            <input type="checkbox">
        <p>

            <label for="color">Select a Color</label>
            <input type="color" id="color">
        </p>

        <!--- HTML Buttons --->
        <p>
            <button>Submit</button>
            <input type="submit" value="wadfsafgdfg">
        </p>
    </form>

    <form action="https://www.reddit.com/search/?q=dog">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <br>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <br>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I Agree to Everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="sx" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="Meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Select an Option</option>
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="veg">Vegeterian</option>
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
            </select>
        </p>
        <p>
            <label for="Bitch">Amount of Bitches</label>
            <input type="range" id="Bitch" min="1" max="100" value="75" step="2" name="bitch_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests?" rows="10" cols="40" name="requests" placeholder="Type Something Here"></textarea>
        </p>
        <button>Submit</button>

    </form>

    <form>
        <p>
            <input type="text" placeholder="username" id="username">
            <label for="username">Username</label>
        </p>
        <p>
            <input type="password" name="Password" id="password" placeholder="password">
            <label for="password">Password</label>
        </p>
        <button>Register</button>

    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="username">Username</label>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <input type="email" required>
            <input type="url" required>
        </p>

        <button>Submit</button>
    </form>

</body>

</html>
